{% load icon_tags %}

<div class="bg-base-200 p-4 rounded-box shadow-sm border border-base-300">
  <div class="flex items-center justify-between">
    <div>
      <p class="text-neutral/60 text-sm">{{ title }}</p>
      <h3 class="text-2xl font-bold text-neutral">{{ value }}</h3>
    </div>
    <div class="bg-{{ color }}/10 p-2 rounded-full">
      {% icon icon_name "size-6 text-"|add:color %}
    </div>
  </div>
</div>
